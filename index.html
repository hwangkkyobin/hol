<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open 500 Tabs</title>
  <script>
    function openTabs() {
      const url = "https://www.dailynk.com/wp-content/uploads/2020/06/origin_%EB%B6%81%ED%95%9C%EA%B9%80%EC%A0%95%EC%9D%80%EB%8B%B9%EC%A4%91%EC%95%99%EC%9C%84%EC%9B%90%ED%9A%8C%EC%A0%95%EC%B9%98%EA%B5%AD%ED%9A%8C%EC%9D%98%EC%A3%BC%EC%9E%AC.jpg"; // https://www.dailynk.com/wp-content/uploads/2020/06/origin_%EB%B6%81%ED%95%9C%EA%B9%80%EC%A0%95%EC%9D%80%EB%8B%B9%EC%A4%91%EC%95%99%EC%9C%84%EC%9B%90%ED%9A%8C%EC%A0%95%EC%B9%98%EA%B5%AD%ED%9A%8C%EC%9D%98%EC%A3%BC%EC%9E%AC.jpg
      for (let i = 0; i < 500; i++) {
        window.open(url, "_blank");
      }
    }
  </script>
</head>
<body>
  <h1>Click the button to open 500 tabs</h1>
  <button onclick="openTabs()">Open 500 Tabs</button>
</body>
</html>
